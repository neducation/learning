<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-touch-fullscreen" content="yes" />
    <title>Sand Tetris</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="game-header">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="lines">Lines: <span id="lines">0</span></div>
        <div class="level">Level: <span id="level">1</span></div>
      </div>

      <div class="game-area">
        <canvas id="gameCanvas" width="320" height="640"></canvas>
        <div class="next-piece">
          <h3>Next:</h3>
          <canvas id="nextCanvas" width="80" height="80"></canvas>
        </div>
      </div>

      <div class="controls">
        <div class="control-row">
          <button id="rotateBtn" class="control-btn">↻</button>
          <button id="downBtn" class="control-btn">↓</button>
          <button id="dropBtn" class="control-btn">Drop</button>
        </div>
        <div class="control-row">
          <button id="leftBtn" class="control-btn">←</button>
          <button id="pauseBtn" class="control-btn">⏸</button>
          <button id="rightBtn" class="control-btn">→</button>
        </div>
      </div>

      <div class="instructions">
        <p>Tap and hold to move pieces</p>
        <p>Sand falls with gravity after placement</p>
        <p>Clear lines when sand fills wall to wall</p>
      </div>
    </div>

    <div id="gameOverModal" class="modal hidden">
      <div class="modal-content">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <p>Lines Cleared: <span id="finalLines">0</span></p>
        <button id="restartBtn">Play Again</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
